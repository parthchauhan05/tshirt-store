<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">  <title>T-Shirts</title>
  <!-- Font Awesome -->
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
<!-- Google Fonts -->
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
<!-- Bootstrap core CSS -->
<link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet">
<!-- Material Design Bootstrap -->
<link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.0/css/mdb.min.css" rel="stylesheet"></head>
<body style="background-color: #aaa;">
  <div id="app">

    <div class="container">
      <center><h1 style="font-weight: 500;" class="text-dark">T-Shirts</h1></center>
      <div class="row">
        <div class="col-md-4 py-3 px-3" v-for="tshirt in tshirts">
          <div class="card">
            <div class="view overlay">
              <img class="card-img-top" v-bind:src="'./images/'+tshirt.image" v-bind:alt=tshirt.title>    
              <a href="" @click.prevent>
                <div class="mask rgba-white-slight"></div>
              </a>
            </div>
            <div class="card-body elegant-color white-text rounded-bottom">
              <h4 class="card-title">{{ tshirt.title }}</h4>
              <p class="card-text"> <em>$ {{ tshirt.price }}</em>
                <p v-if="tshirt.stock > 0"><strong>{{ tshirt.stock }} left!</strong></p>
                <p v-else class="text-danger"><strong>Out of Stock!</strong></p>
                <p class="text-success">More Coming in {{ nextShipment(tshirt.nextShipment) }} days!</p>
              </p>
              <button type="button" class="btn btn-outline-primary waves-effect" style="border-radius: 50px;" v-if="tshirt.stock > 0" v-on:click.prevent="buy(tshirt)">Buy</button>
            </div>
          </div>
          
        </div>
        
      </div>
    </div>
  </div>
  <!-- JQuery -->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<!-- Bootstrap tooltips -->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.4/umd/popper.min.js"></script>
<!-- Bootstrap core JavaScript -->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.min.js"></script>
<!-- MDB core JavaScript -->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.0/js/mdb.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script src="./t-shirts.js" type="text/javascript"></script>
</body>
</html>
